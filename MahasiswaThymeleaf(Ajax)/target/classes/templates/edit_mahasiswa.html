<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header"></div>
	<div align="center">	
			<h2>Edit Mahasiswa</h2>
			<form th:action="@{/save}" method="post" th:object="${mahasiswa}">
				NIM <input type="text" th:field="*{nim}" value="${mahasiswa.nim}"> <br>
				Nama <input type="text" th:field="*{nama}" value="${mahasiswa.nama}"> <br>
				Umur <input type="text" th:field="*{umur}" value="${mahasiswa.umur}"><br>
				Kota <input type="text" th:field="*{kota}" value="${mahasiswa.kota}"><br>
				<input type="submit" value="Save">
			</form>
	</div>
</body>
</html>
